<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>擢升一瞥 - 游戏界面</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn {
            background-color: white;
            color: #4CAF50;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: #f0f0f0;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user {
            background-color: #4CAF50;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message.ai {
            background-color: #e0e0e0;
            color: #333;
            align-self: flex-start;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            outline: none;
        }
        
        #send-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #send-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="btn">返回首页</a>
        <span>擢升一瞥</span>
        <a href="settings.html" class="btn">设置</a>
    </div>
    
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message ai">
                欢迎来到擢升一瞥的调试开发界面。我是你的AI助手，将会帮助你完成这个网页游戏的开发。
            </div>
        </div>
        
        <div class="input-area">
            <textarea id="message-input" placeholder="输入你的消息..." rows="1"></textarea>
            <button id="send-btn">➤</button>
        </div>
    </div>
    
    <script>
        // 聊天逻辑
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        
        // 聊天记录，用于上下文管理
        let chatHistory = [];
        // 系统提示
        let systemPrompt = '';
        
        // 初始化函数
        function init() {
            // 从本地存储获取API密钥
            const savedSettings = localStorage.getItem('gameSettings');
            if (!savedSettings) {
                addMessage('请先在设置页面配置DeepSeek API密钥', false);
                sendBtn.disabled = true;
                messageInput.disabled = true;
            }
            
            // 添加初始消息到聊天历史
            const initialMessage = messagesContainer.querySelector('.message.ai').textContent;
            chatHistory.push({ role: 'assistant', content: initialMessage });
        }
        
        // 添加消息到聊天界面
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // 添加到聊天历史
            chatHistory.push({ role: isUser ? 'user' : 'assistant', content: content });
            
            // 限制聊天历史长度，避免API调用时上下文过长
            if (chatHistory.length > 10) {
                chatHistory = chatHistory.slice(-10);
            }
            
            // 将聊天历史保存到localStorage，供设置页面导出
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }
        
        // 发送消息
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                // 添加用户消息
                addMessage(message, true);
                messageInput.value = '';
                
                // 禁用发送按钮和输入框，防止重复发送
                sendBtn.disabled = true;
                sendBtn.textContent = '...';
                messageInput.disabled = true;
                
                try {
                    // 调用DeepSeek API获取回复
                    const aiResponse = await callDeepSeekAPI(message);
                    addMessage(aiResponse);
                } catch (error) {
                    console.error('调用DeepSeek API失败:', error);
                    addMessage('抱歉，AI回复失败，请稍后重试。', false);
                } finally {
                    // 恢复发送按钮和输入框
                    sendBtn.disabled = false;
                    sendBtn.textContent = '➤';
                    messageInput.disabled = false;
                }
            }
        }
        
        // 调用DeepSeek API
        async function callDeepSeekAPI(userMessage) {
            // 从本地存储获取API密钥
            const savedSettings = localStorage.getItem('gameSettings');
            if (!savedSettings) {
                throw new Error('请先在设置页面配置DeepSeek API密钥');
            }
            
            const settings = JSON.parse(savedSettings);
            const apiKey = settings.apiKey;
            
            if (!apiKey) {
                throw new Error('请先在设置页面配置DeepSeek API密钥');
            }
            
            // 从网站获取prompt.json
            // 默认提示词，当无法获取prompt.json时使用
            let systemPrompt = "你是一个ai调试助手。你要忠实的执行玩家的指令。当玩家问你天上有什么的时候，你要回答'有鱼在飞'。";
            
            // 检查是否在http或https协议下运行
            if (window.location.protocol.startsWith('http')) {
                try {
                    const response = await fetch('prompt.json');
                    if (response.ok) {
                        const promptData = await response.json();
                        systemPrompt = promptData.content;
                        console.log('成功获取prompt.json:', systemPrompt);
                    }
                } catch (error) {
                    console.error('获取prompt.json失败:', error);
                    // 使用默认提示词
                }
            } else {
                console.log('在本地文件系统运行，使用默认提示词');
            }
            
            // 准备请求数据
            const requestData = {
                model: 'deepseek-chat',
                messages: [
                    { role: 'system', content: systemPrompt },
                    ...chatHistory.slice(0, -1), // 排除刚刚添加的用户消息
                    { role: 'user', content: userMessage }
                ],
                temperature: 0.7,
                max_tokens: 1024
            };
            
            // 调试日志：输出发送给AI的完整请求数据
            console.log('发送给DeepSeek API的数据:', JSON.stringify(requestData, null, 2));
            
            // 发送请求到DeepSeek API
            const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify(requestData)
            });
            
            // 调试日志：输出API响应状态
            console.log('DeepSeek API响应状态:', response.status, response.statusText);
            
            if (!response.ok) {
                throw new Error(`API请求失败: ${response.status} ${response.statusText}`);
            }
            
            const data = await response.json();
            
            // 调试日志：输出API返回的完整数据
            console.log('DeepSeek API返回的数据:', JSON.stringify(data, null, 2));
            
            return data.choices[0].message.content;
        }
        
        // 事件监听
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // 自动调整输入框高度
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        });
        
        // 页面加载完成后初始化
        window.addEventListener('load', init);
    </script>
</body>
</html>
